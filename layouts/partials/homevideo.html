<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
{{ if eq .Site.Data.homevideo.source "Vimeo" }}
  <iframe src="https://player.vimeo.com/video/{{ .Site.Data.homevideo.video_id }}" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" title="vimeo video" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
{{else}}
  <iframe src="https://www.youtube.com/embed{{ .Site.Data.homevideo.video_id }}?autoplay=0&modestbranding=1&showinfo=0&rel=0" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border:0;" allowfullscreen title="YouTube Video"></iframe>
{{end}}
</div>
