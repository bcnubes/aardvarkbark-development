<div class="carousel">
  <!-- carousel locator -->
  <input class="carousel-locator" id="slide-1" type="radio" name="carousel-radio" hidden="" checked="">
  <input class="carousel-locator" id="slide-2" type="radio" name="carousel-radio" hidden="">
  <input class="carousel-locator" id="slide-3" type="radio" name="carousel-radio" hidden="">
  <input class="carousel-locator" id="slide-4" type="radio" name="carousel-radio" hidden="">

  <!-- carousel container -->
  <div class="carousel-container">
    <!-- carousel item -->
    {{ range .Site.Data.carousel.carousel_gallery }}
    <figure class="carousel-item">
      <label class="item-prev btn btn-action btn-lg" for="slide-4"><i class="icon icon-arrow-left"></i></label>
      <label class="item-next btn btn-action btn-lg" for="slide-2"><i class="icon icon-arrow-right"></i></label>
      <img class="img-responsive rounded" src="{{ . }}" alt="Bark Blowing Residential">
    </figure>
    {{end}}
  </div>
  <!-- carousel navigation -->
  {{ $imgs := (range .Site.Data.carousel.carousel_gallery) }}
  {{ $imgsCount := len $imgs }}
  <div class="carousel-nav">
    <label class="nav-item text-hide c-hand" for="slide-1"></label>
    <label class="nav-item text-hide c-hand" for="slide-2"></label>
    <label class="nav-item text-hide c-hand" for="slide-3"></label>
    <label class="nav-item text-hide c-hand" for="slide-4"></label>
  </div>
</div>
<p>{{ $imgsCount }}</p>
