---
label: Review
hide_body: false
fields:
- name: review_source
  type: select
  default: Google
  config:
    required: true
    options:
    - Google
    - Yelp
    - Facebook
    source:
      type: simple
      section: 
      file: 
      path: 
  label: Review Source
  description: Source of the review
- name: reviewer_name
  type: text
  config:
    required: false
  label: Reviewer Name
  description: Name of person that left the review
- name: star_count
  type: number
  label: Star Count
  description: Number of stars in review
  default: 5
  required: true
  config:
    min: 1
    max: 5
    step: 1
    required: true
- name: review_date
  type: datetime
  label: Review Date
  description: Date of the review, used to calculate "8 months ago"
  config:
    required: true
    date_format: 
    time_format: 
    display_utc: false
- name: review_text
  type: textarea
  default: ''
  config:
    required: true
    wysiwyg: true
    schema:
      format: markdown
    max: 400
  label: Review Text
  description: Copy and Paste the text (or partial) of the review
